<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ddnote</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/ddnote.css">

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1473178825_4502037.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="assets/vendor.js"></script>
    <script src="assets/ddnote.js"></script>
    
    <script src="http://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          $(".ddnote-notebook-toggle").click(function() {
              // 把另一个隐藏
              $('.note-selector').hide();
              // 设置另一个为非激活状态
              $(".ddnote-note-toggle").removeClass('notebook-active');
              if ($('.notebook-selector').is(":hidden")) {
                  $(this).addClass('notebook-active');
                  $('.notebook-selector').show();
              } else {
                  $('.notebook-selector').hide();
              }
          });
          $(".ddnote-note-toggle").click(function() {
              $('.notebook-selector').hide();
              // 设置另一个为非激活状态
              $(".ddnote-notebook-toggle").removeClass('notebook-active');
              if ($('.note-selector').is(":hidden")) {
                  $(this).addClass('notebook-active');
                  $('.note-selector').show();
              } else {
                  $('.note-selector').hide();
              }
          });
      });
      </script>

    {{content-for "body-footer"}}
  </body>
</html>
